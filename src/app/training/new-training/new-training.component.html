<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="400px" fsFlex.xs="100%">
    <mat-card-title fxLayoutAlign="center">
      Time to start workout
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center" fxLayoutGap="10px">
      <!-- <h4>Select new Excercise</h4> -->
      <mat-form-field>
        <mat-label> New Excercise </mat-label>
        <mat-select>
          <mat-option
            *ngFor="let excercise of excercises"
            [value]="excercise.value"
          >
            {{ excercise.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button
        color="primary"
        type="submit"
        mat-raised-button
        (click)="onStartTraining()"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
