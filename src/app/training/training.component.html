<section>
  <mat-tab-group *ngIf="!onGoingTraining" mat-align-tabs="center">
    <mat-tab label="New Excercise">
      <app-new-training (trainingStart)="onGoingTraining = true">
      </app-new-training>
    </mat-tab>
    <mat-tab label="Past Excercises">
      <app-past-trainings> </app-past-trainings>
    </mat-tab>
  </mat-tab-group>
  <app-current-training
    (trainingStop)="onGoingTraining = false"
    *ngIf="onGoingTraining"
  >
  </app-current-training>
</section>
